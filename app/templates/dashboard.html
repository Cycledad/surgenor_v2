<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>

const ctxSupplier = document.getElementById('myChartSupplier').getContext('2d');
    const myChartSupplier = new Chart(ctxSupplier, {
        type: 'bar',
        data: {
        labels: {{ supplierLabels | safe}},
            datasets: [{
                label: 'Orders by Supplier',
                data: {{ supplierData | safe }},
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',

                    'rgba(153, 102, 255, 1)',
