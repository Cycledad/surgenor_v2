{% extends 'base.html' %}

{% block content %}
<br><br>
<h1>{% if 'viewPrint' in session %} {{ session['viewPrint'] }} {% else %} View/Print Purchase Order {% endif %}</h1>
<br><br>

<form action="#" method="post" class="form-group">
    <div class="form-group">

        <div class="container">
            <div class="row">
                {% for f in docList: %}
                <p>
                <div class="col-sm">
                    <label for="selFile1">{{ f }}</label>
                    <input type="radio" class='form-check-input' id='selFile1' name='selFile' value='{{ f }}' > Print/View Purchase Order
                </div>
                {% endfor %}
            </div>
        </div>

        <!---
        <div class="form-group mt-3">
            {% for f in docList: %}

            <label for="selFile">{{ f }}:</label>
            <p>
               <input type="radio" class='form-check-input' id='selFile' name='selFile' value='{{ f }}' > Print/View Purchase Order
            </p>
            {% endfor %}
        </div>
        -->
        <button type="submit" class="btn btn-primary mt-4 bg-steel">Submit</button>
    </div>
</form>



{% endblock content %}
