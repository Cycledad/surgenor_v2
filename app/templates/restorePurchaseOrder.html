{% extends 'AdminBase.html' %}

{% block content %}

<h1>Restore Purchase Order</h1>

<br>
<form action="#" method="post" class="form-group" >
    <div class="form-group">
        <div class="form-group">
            <label for="PONbr">{% if 'restorePurchaseOrder' in session %} {{ session['restorePurchaseOrder'] }} {% else %} Restore Purchase Order {% endif %}</label>
            <input type="text" class='form-control' id="PONbr" name="PONbr" value="" required>
        </div>
    </div>
    <br>

    <button type="submit" class="btn btn-primary mt-4 bg-steel">Submit</button>

</form>

{% endblock content %}
